const md = "# Smart Cult \u2014 Whitepaper (PoW Edition) v3\n**Date:** 2025-09-25\n\n> **Prime Directive:** Everything is **Proof\u2011of\u2011Work**. Smart Cult\u2019s omni\u2011master chain and every Smart\u2011Upgraded Chain (SUC) use PoW or AuxPoW (merged mining) to anchor security in computation rather than stake. We retain the confident thesis: **Smart Cult is the ultimate interoperability solution**\u2014now fully PoW\u2011secured.\n\n---\n\n## 0. Headlines\n- **All chains PoW:** $SMARTCULT (omni\u2011master) + all SUCs (Smart DOGE, Smart BTC, Smart ETH, Smart SOL, Smart AVAX, Smart LTC).\n- **Hard Caps:** 1,000,000,000 max supply for **$SMARTCULT** and **1B** for each SUC token.\n- **No staking required for security:** security budget comes from **emissions within cap + fees**, paid to miners & relayers.\n- **Bridges & Routes:** registered on $SMARTCULT; SUCs follow identical PoW\u2011secured standards.\n- **Governance:** on\u2011chain voting with timelocks; *cannot* raise hard caps.\n\n---\n\n## 1. Why PoW for Interoperability\n- **Credible Neutrality:** compute is chain\u2011agnostic; avoids stake oligopolies and governance capture.\n- **Battle\u2011Hardened Security:** hash power is observable; reorg risk and cost are quantifiable.\n- **Permissionless Miner Composition:** any miner can participate without capital lockups.\n\n---\n\n## 2. Consensus Model\n### 2.1 $SMARTCULT Omni\u2011Master Chain\n- **Consensus:** PoW (SHA\u2011256d or Blake3), **AuxPoW\u2011ready** for merged mining with major hash pools.\n- **Block Time:** 6s\u201312s target (tunable). Difficulty retarget: ASERT\u2011class or LWMA to resist oscillation.\n- **Finality:** probabilistic; governance timelocks account for reorg windows.\n- **Emission Source:** pre\u2011minted within 1B cap \u2192 time\u2011locked treasuries stream miner rewards (see \u00a74).\n\n### 2.2 Smart\u2011Upgraded Chains (SUCs)\n- **Consensus:** PoW or **AuxPoW** (merged mining with $SMARTCULT or with their legacy L1
